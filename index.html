<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="app" class="app-container">
      <div class="content-wrapper">
        <header class="app-header">
          <h1 class="app-title">Expense Tracker</h1>
          <p class="app-subtitle">Track your expenses</p>
        </header>

        <section class="card">
          <h2 class="card-title">Add New Expense</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                required
                class="form-input"
                placeholder="Enter expense description"
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="amount" class="form-label">Amount ($)</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  step="0.01"
                  min="0.01"
                  required
                  class="form-input"
                  placeholder="0.00"
                />
              </div>

              <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select
                  id="category"
                  name="category"
                  required
                  class="form-select"
                >
                  <option value="">Select a category</option>
                  <option value="food">Food & Dining</option>
                  <option value="transport">Transportation</option>
                  <option value="utilities">Utilities</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="healthcare">Healthcare</option>
                  <option value="shopping">Shopping</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Add Expense
            </button>
          </form>
        </section>

        <section class="card">
          <div class="section-header">
            <div>
              <h2 class="card-title">Expenses</h2>
              <p class="expense-count-text" id="expense-count">0 expenses</p>
            </div>

            <div class="filter-wrapper">
              <label for="filter-category" class="form-label">Filter by Category</label>
              <select
                id="filter-category"
                class="form-select"
              >
                <option value="all">All Categories</option>
                <option value="food">Food & Dining</option>
                <option value="transport">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="healthcare">Healthcare</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="total-display">
            <div class="total-section">
              <p class="total-label">Total Expenses</p>
              <p class="total-amount" id="total-amount">$0.00</p>
            </div>
            <div class="total-section">
              <p class="total-label">Filtered Total</p>
              <p class="filtered-amount" id="filtered-total">$0.00</p>
            </div>
          </div>

          <div id="expense-list" class="expense-list-container">
            <p class="empty-text">No expenses yet. Add your first expense above!</p>
          </div>
        </section>

        <section class="card">
          <h2 class="card-title">Statistics by Category</h2>
          <div id="category-stats" class="stats-grid">
            <p class="empty-text stats-empty">No data available</p>
          </div>
        </section>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
